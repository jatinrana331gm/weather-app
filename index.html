<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background 0.5s ease-in-out;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            background: white;
        }
        input {
            padding: 10px;
            width: 70%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error {
            color: red;
            font-weight: bold;
        }
        #loading {
            display: none;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body id="weatherBody">
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="location" placeholder="Enter Location">
        <button onclick="getWeather()">Get Weather</button>
        <button onclick="getLocationWeather()">Use My Location</button>
        <p id="loading">Fetching Weather...</p>
        <div id="error"></div>
        <div id="result"></div>
    </div>
    
    <script>
        function formatTime(dateTime) {
            let [date, time] = dateTime.split(' ');
            let [hour, minute] = time.split(':');
            let ampm = hour >= 12 ? 'PM' : 'AM';
            hour = hour % 12 || 12;
            return { date, time: `${hour}:${minute} ${ampm}` };
        }

        function updateBackground(condition) {
            const body = document.getElementById('weatherBody');
            if (condition.includes("Sunny")) {
                body.style.background = "url('https://source.unsplash.com/1600x900/?sunny') no-repeat center center/cover";
            } else if (condition.includes("Cloud")) {
                body.style.background = "url('https://source.unsplash.com/1600x900/?cloudy') no-repeat center center/cover";
            } else if (condition.includes("Rain")) {
                body.style.background = "url('https://source.unsplash.com/1600x900/?rain') no-repeat center center/cover";
            } else {
                body.style.background = "url('https://source.unsplash.com/1600x900/?weather') no-repeat center center/cover";
            }
        }

        async function getWeather(query) {
            const location = query || document.getElementById('location').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }
            
            const apiKey = 'd974d1ce4a454c9ca45135909250302';
            const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${location}&days=5&aqi=yes&alerts=yes`;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').innerHTML = '';
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch weather data');
                const data = await response.json();
                
                const formattedDateTime = formatTime(data.location.localtime);

                // Display Current Weather
                document.getElementById('result').innerHTML = `
                    <p><strong>Location:</strong> ${data.location.name}, ${data.location.country}</p>
                    <p><strong>Temperature:</strong> ${data.current.temp_c}째C</p>
                    <p><strong>Condition:</strong> ${data.current.condition.text} <img src="${data.current.condition.icon}" alt="Weather icon"></p>
                    <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
                    <p><strong>Precipitation:</strong> ${data.current.precip_mm} mm</p>
                    <p><strong>Rain Chance:</strong> ${data.forecast.forecastday[0].day.daily_chance_of_rain}%</p>
                    <p><strong>Wind Speed:</strong> ${data.current.wind_kph} kph</p>
                    <p><strong>Wind Direction:</strong> ${data.current.wind_dir}</p>
                    <p><strong>Cloud Cover:</strong> ${data.current.cloud}%</p>
                    <p><strong>Moonrise:</strong> ${data.forecast.forecastday[0].astro.moonrise}</p>
                    <p><strong>Moonset:</strong> ${data.forecast.forecastday[0].astro.moonset}</p>
                    <p><strong>Air Quality (PM2.5):</strong> ${data.current.air_quality.pm2_5}</p>
                    <p><strong>Date:</strong> ${formattedDateTime.date}</p>
                    <p><strong>Time:</strong> ${formattedDateTime.time}</p>
                `;

                // Display Storm Alerts if any
                if (data.alerts && data.alerts.alert.length > 0) {
                    let alertsHTML = `<p><strong>Storm Alerts:</strong></p>`;
                    data.alerts.alert.forEach(alert => {
                        alertsHTML += `
                            <p><strong>Alert:</strong> ${alert.headline}</p>
                            <p><strong>Description:</strong> ${alert.description}</p>
                        `;
                    });
                    document.getElementById('result').innerHTML += alertsHTML;
                } else {
                    document.getElementById('result').innerHTML += `<p>No storm alerts at the moment.</p>`;
                }

                // Multi-day Forecast
                let forecastHTML = '<h3>5-Day Forecast:</h3>';
                data.forecast.forecastday.forEach(day => {
                    forecastHTML += `
                        <div>
                            <p><strong>${day.date}</strong></p>
                            <p>Temperature: ${day.day.avgtemp_c}째C</p>
                            <p>Condition: ${day.day.condition.text}</p>
                            <p>Rain Chance: ${day.day.daily_chance_of_rain}%</p>
                            <p>Max Temp: ${day.day.maxtemp_c}째C | Min Temp: ${day.day.mintemp_c}째C</p>
                        </div>
                    `;
                });
                document.getElementById('result').innerHTML += forecastHTML;

                // Update Background based on weather condition
                updateBackground(data.current.condition.text);

            } catch (error) {
                document.getElementById('error').innerHTML = 'Error fetching weather data. Please try again.';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function getLocationWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    getWeather(`${lat},${lon}`);
                }, () => {
                    document.getElementById('error').innerHTML = 'Geolocation permission denied.';
                });
            } else {
                document.getElementById('error').innerHTML = 'Geolocation is not supported by your browser.';
            }
        }
    </script>
</body>
</html>
