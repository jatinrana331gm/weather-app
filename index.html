<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            background: linear-gradient(to bottom, #87CEEB, #4682B4);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background 0.5s ease-in-out;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        .forecast-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        .forecast-item {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
        }
        .icon {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body id="weatherBody">
    <div class="container">
        <h2>Weather App</h2>
        <input type="text" id="location" placeholder="Enter Location">
        <button onclick="getWeather()">Get Weather</button>
        <div id="result"></div>
        <div class="forecast-container" id="forecast"></div>
    </div>
    
    <script>
        function formatTime(dateTime) {
            let [date, time] = dateTime.split(' ');
            let [hour, minute] = time.split(':');
            let ampm = hour >= 12 ? 'PM' : 'AM';
            hour = hour % 12 || 12;
            return { date, time: `${hour}:${minute} ${ampm}` };
        }
        
        function updateBackground(condition) {
            const body = document.getElementById('weatherBody');
            if (condition.includes("Sunny")) {
                body.style.background = "url('https://source.unsplash.com/1600x900/?sunny') no-repeat center center/cover";
            } else if (condition.includes("Cloud")) {
                body.style.background = "url('https://source.unsplash.com/1600x900/?cloudy') no-repeat center center/cover";
            } else if (condition.includes("Rain")) {
                body.style.background = "url('https://source.unsplash.com/1600x900/?rain') no-repeat center center/cover";
            } else if (condition.includes("Snow")) {
                body.style.background = "url('https://source.unsplash.com/1600x900/?snow') no-repeat center center/cover";
            } else {
                body.style.background = "url('https://source.unsplash.com/1600x900/?weather') no-repeat center center/cover";
            }
        }
        
        async function getWeather() {
            const location = document.getElementById('location').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }
            const apiKey = 'd974d1ce4a454c9ca45135909250302';
            const url = `https://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${location}&days=7&aqi=yes&alerts=no`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.error) {
                    document.getElementById('result').innerHTML = "Location not found.";
                } else {
                    const formattedDateTime = formatTime(data.location.localtime);
                    document.getElementById('result').innerHTML = `
                        <p><strong>Location:</strong> ${data.location.name}, ${data.location.country}</p>
                        <p><strong>Temperature:</strong> ${data.current.temp_c}째C</p>
                        <p><strong>Condition:</strong> ${data.current.condition.text} <img class="icon" src="${data.current.condition.icon}" alt="Weather icon"></p>
                        <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
                        <p><strong>Precipitation:</strong> ${data.current.precip_mm} mm</p>
                        <p><strong>Wind Speed:</strong> ${data.current.wind_kph} kph</p>
                        <p><strong>Wind Direction:</strong> ${data.current.wind_dir}</p>
                        <p><strong>Storm Chance:</strong> ${data.forecast.forecastday[0].day.daily_chance_of_storm}%</p>
                        <p><strong>Rain Chance:</strong> ${data.forecast.forecastday[0].day.daily_chance_of_rain}%</p>
                        <p><strong>Cloud Cover:</strong> ${data.current.cloud}%</p>
                        <p><strong>Moonrise:</strong> ${data.forecast.forecastday[0].astro.moonrise}</p>
                        <p><strong>Moonset:</strong> ${data.forecast.forecastday[0].astro.moonset}</p>
                        <p><strong>Air Quality (PM2.5):</strong> ${data.current.air_quality.pm2_5}</p>
                        <p><strong>Date:</strong> ${formattedDateTime.date}</p>
                        <p><strong>Time:</strong> ${formattedDateTime.time}</p>
                    `;
                    
                    updateBackground(data.current.condition.text);
                    
                    let forecastHtml = '';
                    data.forecast.forecastday.forEach(day => {
                        forecastHtml += `
                            <div class="forecast-item">
                                <p><strong>${day.date}</strong></p>
                                <img class="icon" src="${day.day.condition.icon}" alt="Weather icon">
                                <p>${day.day.avgtemp_c}째C</p>
                                <p>High: ${day.day.maxtemp_c}째C</p>
                                <p>Low: ${day.day.mintemp_c}째C</p>
                            </div>
                        `;
                    });
                    document.getElementById('forecast').innerHTML = forecastHtml;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = "Error fetching weather data.";
            }
        }
    </script>
</body>
</html>
